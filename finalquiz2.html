    <div class="container">

            <div class="col-12 mt-5 text-center">
                <h1 class="mt-5">Let's confirm that you're informed enough to vote according to the information presented</h1>
                <p class="mb-5 red">(which you agreed to have read and understood).</p>
                <form name="finalQuiz2" onsubmit="submitFinalQuiz2(this.form); return false;" method="post">
                    If I don't bring any valid ID, I will be required to return with one.
                    <br>
                    <br>
                    <br>
                    <input type="radio" id="q1f" name="q1" value="false">
                    Yes
                    <input type="radio" id="q1t" name="q1" value="true">
                    No
                    <br>
                    <button type="submit" class="btn btn-primary mt-5">Submit</button>
                    
                </form>
            </div>
        </div>
    </div>
